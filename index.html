<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prime Insurance Agent</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s;
    }

    #chatbox {
      background: white;
      width: 400px;
      max-height: 90vh;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chatbox h3 {
      margin-top: 0;
      text-align: center;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .user, .bot {
      display: flex;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      line-height: 1.4;
    }

    .user .bubble {
      background: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot .bubble {
      background: #f1f0f0;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .avatar {
      width: 30px;
      height: 30px;
      margin-right: 8px;
      border-radius: 50%;
    }

    textarea {
      resize: none;
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      margin-top: 10px;
      outline: none;
      background: #f1f1f1;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      padding: 8px 12px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .calendar-btn {
      background: #2ecc71;
      color: white;
    }

    .typing {
      font-style: italic;
      color: gray;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0.5;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dark-mode {
      background: #1e1e1e;
      color: white;
    }

    .dark-mode #chatbox {
      background: #2c2c2c;
    }

    .dark-mode .bot .bubble {
      background: #444;
      color: #eee;
    }

    .dark-mode textarea {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h3>ü§ñ Prime Insurance Agent</h3>
    <div id="messages"></div>
    <textarea id="question" rows="2" placeholder="Type your message..."></textarea>
    <div class="controls">
      <button onclick="clearChat()">Clear</button>
      <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>
  </div>

  <script>
    const SERVER_URL = "https://chatbot-backend-19zm.onrender.com";
    const sessionId = localStorage.getItem("sessionId") || generateUUID();
    localStorage.setItem("sessionId", sessionId);
    const chatHistory = [];
    const messagesDiv = document.getElementById("messages");

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function updateChat() {
      messagesDiv.innerHTML = chatHistory.map(msg => {
        const avatar = msg.role === 'user' ? '' : '<img src="https://img.icons8.com/color/48/bot.png" class="avatar"/>';
        return `<div class="${msg.role}">${avatar}<div class="bubble">${msg.content}</div></div>`;
      }).join("");
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage(message) {
      if (!message) return;
      chatHistory.push({ role: "user", content: message });
      updateChat();
      chatHistory.push({ role: "bot", content: '<span class="typing">Typing...</span>' });
      updateChat();

      try {
        const res = await fetch(`${SERVER_URL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: message, sessionId })
        });
        const data = await res.json();
        chatHistory.pop();
        chatHistory.push({ role: "bot", content: data.message || "‚ö†Ô∏è No response" });
        updateChat();
      } catch (err) {
        chatHistory.pop();
        chatHistory.push({ role: "bot", content: "‚ùå Error: " + err.message });
        updateChat();
      }
    }

    function clearChat() {
      chatHistory.length = 0;
      welcomeMessages();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function welcomeMessages() {
      chatHistory.push({ role: "bot", content: "üëã Hi! I'm Prime Insurance Agent. How can I help you today?" });
      chatHistory.push({ role: "bot", content: "üìÑ <button onclick='alert(\"Upload PDF coming soon!\")'>Upload a PDF file</button>" });
      chatHistory.push({ role: "bot", content: "üìÖ <button class='calendar-btn' onclick=\"window.open('https://calendly.com/viliokaized', '_blank')\">Book a meeting</button>" });
      chatHistory.push({ role: "bot", content: "ü§ñ You can also ask questions or become a client right here." });
      updateChat();
    }

    setTimeout(() => {
      welcomeMessages();
    }, 1000);

    document.getElementById("question").addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const msg = this.value.trim();
        this.value = "";
        sendMessage(msg);
      }
    });
  </script>
</body>
</html>
