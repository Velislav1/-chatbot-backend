<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prime Insurance Agent</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      margin: 0;
      padding: 0;
      transition: background 0.3s;
    }

    #chatbox {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 25px;
      width: 350px;
      max-height: 500px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 998;
      flex-direction: column;
      overflow: hidden;
    }

    #chatbox h3 {
      margin-top: 0;
      text-align: center;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 10px;
    }

    .user, .bot {
      display: flex;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      line-height: 1.4;
    }

    .user .bubble {
      background: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot .bubble {
      background: #f1f0f0;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .avatar {
      width: 30px;
      height: 30px;
      margin-right: 8px;
      border-radius: 50%;
    }

    textarea {
      resize: none;
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      margin-top: 10px;
      outline: none;
      background: #f1f1f1;
      width: 100%;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      padding: 8px 12px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .calendar-btn {
      background: #2ecc71;
      color: white;
    }

    .typing {
      font-style: italic;
      color: gray;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0.5;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dark-mode {
      background: #1e1e1e;
      color: white;
    }

    .dark-mode #chatbox {
      background: #2c2c2c;
    }

    .dark-mode .bot .bubble {
      background: #444;
      color: #eee;
    }

    .dark-mode textarea {
      background: #444;
      color: white;
    }

    #chat-launcher {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #007bff;
      color: white;
      padding: 12px 16px;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 999;
      font-weight: bold;
      font-size: 15px;
    }

    #close-chat {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #666;
    }

    #close-chat:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div style="text-align:center; font-size: 0.85em; color: green;">üü¢ Online ‚Ä¢ Agent available</div>

  <div id="chatbox">
    <button id="close-chat" onclick="toggleChat()">‚ùå</button>
    <img src="https://img.icons8.com/color/96/artificial-intelligence.png" alt="Logo" style="height: 40px; display: block; margin: 0 auto 10px;" />
    <h3>ü§ñ Prime Insurance Agent</h3>
    <div id="messages"></div>
    <textarea id="question" rows="2" placeholder="Type your message..."></textarea>
    <div class="controls">
      <button onclick="clearChat()">Clear</button>
      <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>
  </div>

  <div id="chat-launcher" onclick="toggleChat()">üí¨ Chat</div>

  <footer style="text-align: center; font-size: 0.8em; margin-top: 20px; color: #666;">
    <hr style="margin: 10px auto; width: 80%;" />
    ¬© 2025 Prime Insurance &nbsp;|&nbsp;
    <a href="mailto:support@yourdomain.com" style="color: #007bff; text-decoration: none;">Contact Support</a>
  </footer>

  <script>
    const SERVER_URL = "https://chatbot-backend-19zm.onrender.com";
    const sessionId = localStorage.getItem("sessionId") || generateUUID();
    localStorage.setItem("sessionId", sessionId);
    const chatHistory = [];
    const messagesDiv = document.getElementById("messages");

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function updateChat() {
      messagesDiv.innerHTML = chatHistory.map(msg => {
        const avatar = msg.role === 'user' ? '' : '<img src="https://img.icons8.com/color/48/bot.png" class="avatar"/>';
        return `<div class="${msg.role}">${avatar}<div class="bubble">${msg.content}</div></div>`;
      }).join("");
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage(message) {
      if (!message) return;
      chatHistory.push({ role: "user", content: message });
      updateChat();

      try {
        const res = await fetch(`${SERVER_URL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: message, sessionId })
        });

        const data = await res.json();
        const delay = data.delay || 1200;

        chatHistory.push({ role: "bot", content: '<span class="typing">Typing...</span>' });
        updateChat();

        setTimeout(() => {
          chatHistory.pop();
          (data.messages || []).forEach(msg => {
            chatHistory.push({ role: "bot", content: msg.content });
          });
          updateChat();
        }, delay);
      } catch (err) {
        chatHistory.pop();
        chatHistory.push({ role: "bot", content: "‚ùå Error: " + err.message });
        updateChat();
      }
    }

    function clearChat() {
      chatHistory.length = 0;
      welcomeMessages();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function welcomeMessages() {
      chatHistory.push({ role: "bot", content: "üëã Hi! I'm Prime Insurance Agent. How can I help you today?" });
      chatHistory.push({
        role: "bot",
        content: `
          üìÑ You can upload a PDF or screenshot:<br/><br/>
          <form id="uploadForm" enctype="multipart/form-data" style="border: 2px dashed #ccc; padding: 15px; border-radius: 10px; text-align: center;">
            <label for="fileInput" style="cursor: pointer;">
              <img src="https://img.icons8.com/fluency/48/upload.png" alt="Upload" style="vertical-align: middle;" />
              <br/><strong>Click to select a file</strong><br/>
              <small>(PDF or image)</small>
            </label>
            <input type="file" id="fileInput" name="file" accept=".pdf,image/*" required style="display:none;" />
            <br/><br/>
            <button type="submit" style="padding: 6px 12px;">üìé Upload</button>
          </form>`
      });
      chatHistory.push({ role: "bot", content: "üìÖ <button class='calendar-btn' onclick=\"window.open('https://calendly.com/viliokaized', '_blank')\">Book a meeting</button>" });
      chatHistory.push({ role: "bot", content: "ü§ñ You can also ask questions or become a client right here." });
      updateChat();
    }

    setTimeout(() => {
      welcomeMessages();
    }, 1000);

    document.getElementById("question").addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const msg = this.value.trim();
        this.value = "";
        sendMessage(msg);
      }
    });

    document.addEventListener("submit", async function (e) {
      if (e.target && e.target.id === "uploadForm") {
        e.preventDefault();
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];
        if (!file) return alert("Please select a file.");

        const formData = new FormData();
        formData.append("file", file);
        formData.append("sessionId", sessionId);

        chatHistory.push({ role: "bot", content: "<span class='typing'>Processing file...</span>" });
        updateChat();

        try {
          const response = await fetch(`${SERVER_URL}/upload-pdf`, {
            method: "POST",
            body: formData
          });
          const data = await response.json();

          chatHistory.pop();
          chatHistory.push({ role: "bot", content: data.message || "‚úÖ File processed!" });
          updateChat();
        } catch (err) {
          chatHistory.pop();
          chatHistory.push({ role: "bot", content: "‚ùå Upload failed. Please try again." });
          updateChat();
        }
      }
    });

    function toggleChat() {
      const chatbox = document.getElementById("chatbox");
      chatbox.style.display = chatbox.style.display === "none" || chatbox.style.display === "" ? "flex" : "none";
    }
  </script>
</body>
</html>
